<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testemunho por Telefone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Teste</h1>
  <button id="load-numbers">Carregar Números</button>
  <button id="post">Post</button>

  <div id='row' class="row">
    <p class='phone-number'><span class="small">(82)</span>99999-9999</p>

    <div class="checkbox">
      <input class="doesnt-exist" type="checkbox">
      <label >Não existe</label>
    </div>

    <div class="checkbox">
      <input class="doesnt-want" type="checkbox">
      <label>Não quer</label>
    </div>

    <div class="checkbox">
      <input class="accepted" type="checkbox">
      <label>Aceitou</label>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
